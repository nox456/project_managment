<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Otros Gastos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Gestión de Otros Gastos</h1>
        <nav>
            <a href="./index.html">Dashboard</a>
            <a href="./tasks.html">Tareas</a>
            <a href="./staff.html">Personal</a>
            <a href="./materials.html">Materiales</a>
            <a href="./expenses.html" class="active">Otros Gastos</a>
        </nav>
    </header>

    <main>
        <section class="expense-management">
            <div class="card">
                <h2>Agregar Nuevo Gasto</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="expense-name">Nombre:</label>
                        <input type="text" id="expense-name" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-description">Descripción:</label>
                        <textarea id="expense-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="expense-unit">Unidad de Medida:</label>
                        <input type="text" id="expense-unit" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-cost">Costo por Unidad ($):</label>
                        <input type="number" id="expense-cost" min="0" step="0.01" required>
                    </div>
                    <button type="submit">Guardar Gasto</button>
                </form>
            </div>

            <div class="card">
                <h2>Lista de Gastos</h2>
                <div class="expense-list" id="expense-list">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
