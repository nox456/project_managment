<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Personal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Gestión de Personal</h1>
        <nav>
            <a href="./index.html">Dashboard</a>
            <a href="./tasks.html">Tareas</a>
            <a href="./staff.html" class="active">Personal</a>
            <a href="./materials.html">Materiales</a>
            <a href="./expenses.html">Otros Gastos</a>
        </nav>
    </header>

    <main>
        <section class="staff-management">
            <div class="card">
                <h2>Agregar Nuevo Personal</h2>
                <form id="staff-form">
                    <div class="form-group">
                        <label for="staff-name">Nombre:</label>
                        <input type="text" id="staff-name" required>
                    </div>
                    <div class="form-group">
                        <label for="staff-position">Cargo:</label>
                        <input type="text" id="staff-position" required>
                    </div>
                    <div class="form-group">
                        <label for="staff-hourly-rate">Costo por Hora ($):</label>
                        <input type="number" id="staff-hourly-rate" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="staff-max-hours">Horas máx. por día:</label>
                        <input type="number" id="staff-max-hours" min="1" max="24" value="8">
                    </div>
                    <button type="submit">Guardar Personal</button>
                </form>
            </div>

            <div class="card">
                <h2>Lista de Personal</h2>
                <div class="staff-list" id="staff-list">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
